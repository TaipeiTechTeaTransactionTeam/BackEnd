{% extends 'storeApp/base.html' %}
{% load static %}
{%block breadcrumb%}
<li><a href="{% url 'storeApp:userPanel' %}">{{ user.username }}</a></li>
<li><a href="{% url 'storeApp:accountPanel' %}">帳號設定</a></li>
<li class="active">修改個人資訊</li>
{%endblock breadcrumb%}
<!-- 新增麵包屑 請使用block breadcrumb  %endblock  breadcrumb% 並在上方區塊繼承super-->
{% block content %}
<!-- contact -->
<div class="about">
  <div class="container">
    <div class="w3_agileits_contact_grids">
      <div class="col-md-12 product_edit">
        <h2 class="w3_agile_header">修改個人資訊</h2>
        <a class="glyphicon glyphicon-menu-left" href="{% url 'storeApp:accountPanel' %}"></a>
        <form action="#" class=""  method="post">
          <div class="d-flex justify-content-center">
            <figure class="imghvr-fade col-6 col-xs-6 col-md-6 col-sm-6  col-lg-6 ">
              
              <div class="row ">
                <!--image src-->
                <img src="{%block imageSrc%}{% static 'base/images/no_images.png' %}{%endblock imageSrc%}" class="col-12 "
                  alt="" onerror="this.src='./images/no_images.png'" />    
              </div>
            </figure>
          </div>

        <!--input part1-->
          <span class="input input--ichiro">
              <input class="input__field input__field--ichiro" type="text" id="userImage" name="imageSrc"
                  placeholder=" " required="" onchange="var img=this.parentNode.parentNode.parentNode.querySelector('img');img.src=this.value||img.src;" />
              <label class="input__label input__label--ichiro" for="userImage">
                <span class="input__label-content input__label-content--ichiro">個人圖片連結</span>
              </label>
          </span>

        <!--input part2-->
          <span class="input input--ichiro">
              <input class="input__field input__field--ichiro" type="text" id="userName" name="name" placeholder=" "
              required="" value="{%block userName%}{{ user.username }}{%endblock userName%}" />
              <label class="input__label input__label--ichiro" for="userName">
                <span class="input__label-content input__label-content--ichiro">使用者名稱</span>
             </label>
          </span>

        <!--input part3-->
          <span class="input input--ichiro">
              <input class="input__field input__field--ichiro" type="text" id="userEmail" name="email" placeholder=" "
                required="" value="{%block userEmail%}{{ user.email }}{%endblock userEmail%}" />
              <label class="input__label input__label--ichiro" for="userEmail">
                <span class="input__label-content input__label-content--ichiro">信箱</span>
              </label>
          </span>

          <div class="clearfix"></div>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-inverse" data-toggle="modal" data-target="#exampleModal" style="margin-top: 15px">
            更改密碼
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header btn-success">
                  <h5 class="modal-title" id="exampleModalLabel">更改密碼</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text row" id="inputGroup-sizing-default">請輸入原密碼</span>
                    </div>
                    <input type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text row" id="inputGroup-sizing-default">請輸入新密碼</span>
                    </div>
                    <input type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text row" id="inputGroup-sizing-default">請再次輸入新密碼</span>
                    </div>
                    <input type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal">離開</button>
                  <button type="button" class="btn btn-success">確認設定</button>
                </div>
              </div>
            </div>
          </div>
          <input type="submit" value="Submit" />
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!-- contact -->
{% endblock content %}
