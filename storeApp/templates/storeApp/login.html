{% extends 'storeApp/base.html' %}
{% load static %}
{%block breadcrumb%}
<li class="active">登入</li>
{%endblock breadcrumb%}
<!-- 新增麵包屑 請使用block breadcrumb  %endblock  breadcrumb% 並在上方區塊繼承super-->
{% block content %}
<!-- login -->
<div class="login">
  <div class="container">
    <h2>登入</h2>
    <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
      <form action="" method="POST" name="form1">
        {% csrf_token %}
        <input type="text" placeholder="帳號：" name="username" id="username" required=" ">
        <input type="password" placeholder="密碼：" name="password" id="password" required=" ">
        <!-- <div class="forgot">
          <a href="#">忘記密碼?</a>
        </div> -->
        <input type="submit" value="登入">
        {% if message %}
        <h3 class="mt-3" style="color: #ff5151;">{{ message }}</h3>
        {% endif %}
      </form>
    </div>
    <h4>新手上路</h4>
    <p>
      <a href="{% url 'storeApp:regesiter' %}">點擊註冊</a> 或者回到
      <a href="{% url 'storeApp:home' %}">首頁<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
    </p>
  </div>
</div>
<!-- //login -->
{% endblock content %}
