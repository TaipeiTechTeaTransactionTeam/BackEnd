                    <form action="#" method="post">

                        <input type="hidden" name="link" value="{% url 'storeApp:teas' %}blackteas/UID_LIKE_THIS_1234">

                        <input type="hidden" name="uid" value="UID_LIKE_THIS_1234">
                        <!-- 產品UID -->

                        <!-- 單項產品價格 *必填 -->
                        <input type="hidden" name="amount" value="50">

                      </fieldset>
