{% extends 'header-footer.html' %}
{% load static %}
{%block breadcrumb%}
<li class="active">註冊</li>
{%endblock breadcrumb%}
<!-- 新增麵包屑 請使用block breadcrumb  %endblock  breadcrumb% 並在上方區塊繼承super-->

{% block content %}

<!-- register -->
<div class="register">
	<div class="container">
		<h2>註冊</h2>
		<div class="login-form-grids">
			<form action="#" method="post">
				<h5>個人資訊</h5>
				<input type="text" placeholder="姓" name="lastName" required=" ">
				<input type="text" placeholder="名" name="firstName" required=" ">
				<h6>帳號資訊</h6>
				<input type="text" placeholder="使用者名稱" name="userName" required=" ">
				<input type="password" placeholder="密碼" name="password" required=" ">
				<input type="password" placeholder="密碼確認" required=" ">
				<div class="register-check-box">
					<div class="check">
						<label class="checkbox"><input type="checkbox" name="checkbox" required><i> </i>我接受並同意上述條件</label>
					</div>
				</div>
				<input type="submit" value="Register">
			</form>
		</div>
		<div class="register-home">
			<a href="{% url 'storeApp:home'%}">首頁</a>
		</div>
	</div>
</div>
<script src="{% static 'storeApp/js/passwordValidate.js'%}"></script>
<!-- //register -->
{% endblock content %}
