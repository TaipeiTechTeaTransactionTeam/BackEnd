{% extends "admin/change_list.html" %}

{% block result_list %}
{% load static %}
<script type="text/javascript" src="{% static 'base/js/jquery-1.11.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'base/js/jquery.tablesorter.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'admin/css/sort.css' %}">
   <div class="results">
    <table class="tablesorter">

    <thead>
      <tr class="sortoptions">
        <th>
          <div class="text">
            <a href="#">產品名稱<span class="mark"></span></a>
          </div>
        </th>
        <th>
          <div class="text">
            <a href="#">總銷售量<span class="mark"></span></a>
          </div>
        </th>
      </tr>
    </thead>

    <tbody>
      {% for row in summary %}
      <tr class="{% cycle 'row1' 'row2' %}">
        <td> {{ row.product__name }} </td>
        <td> {{ row.total_sales | default:0 }} </td>
      </tr>
      {% endfor %}
    </tbody>

    <tr style="font-weight:bold; border-top:2px solid #DDDDDD;">
            <td> Total </td>
            <td> {{ summary_total.total_sales }} </td>
        </tr>

  </table>
</div>
<script>
  $(function() {
    $(".tablesorter").tablesorter();
  });
  </script>
{% endblock %}

{% block pagination %}{% endblock %}
