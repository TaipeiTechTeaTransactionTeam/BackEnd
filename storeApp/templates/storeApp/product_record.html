{% extends 'storeApp/base.html' %}
{% load static %}
{%block breadcrumb%}
<li><a href="{% url 'storeApp:user_panel' %}">使用者</a></li>
<li class="active">產品購買紀錄</li>
{%endblock breadcrumb%}
<!-- 新增麵包屑 請使用block breadcrumb  %endblock  breadcrumb% 並在上方區塊繼承super-->
{% block content %}
<div class="container">
  <h4 class="productRecord">產品購買紀錄</h4>
    <table class="tableStyle">
      {% for product in products %}  
      <tr class="trStyle">
        <td class="imgStyle"><img src="{{product.image.url}}" class="item-detail-image" alt="{{product.name}}"></td>
        <td><a class="productLink" href="{% url 'storeApp:detail' product.id %}">名稱：{{product.name}}</a></td>
      </tr>
      {% endfor %}
    </table>
</div>
{% endblock content %}
